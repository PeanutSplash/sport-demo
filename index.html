<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>体育与健康知识问答</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
      .option-button {
        transition: background-color 0.2s, color 0.2s;
      }
      .view-container {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center"
  >
    <div x-data="quiz()" x-cloak class="max-w-4xl w-full mx-auto p-4 md:p-8">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-10">
        <!-- Start Screen -->
        <div
          x-show="currentView === 'start'"
          class="text-center view-container"
        >
          <h1
            class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4"
          >
            体育与健康知识问答
          </h1>
          <p class="text-gray-600 dark:text-gray-300 mb-8">
            选择答题模式，开始你的挑战！
          </p>
          <div class="flex flex-col items-center space-y-8">
            <div class="flex items-center space-x-3">
              <label
                for="questionCount"
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >题目数量:</label
              >
              <input
                type="number"
                id="questionCount"
                x-model.number="totalQuestions"
                min="1"
                :max="quizData.length"
                class="w-24 text-center bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5"
              />
              <button
                @click="totalQuestions = quizData.length"
                class="text-sm bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-semibold py-2.5 px-4 rounded-lg transition-colors"
              >
                全部
              </button>
            </div>
            <div
              class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
            >
              <button
                @click="startQuiz('practice')"
                class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"
              >
                <span class="block">🚀 练习模式</span>
                <span class="block text-sm font-normal opacity-90"
                  >答完即现答案</span
                >
              </button>
              <button
                @click="startQuiz('exam')"
                class="w-full md:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"
              >
                <span class="block">🏆 考试模式</span>
                <span class="block text-sm font-normal opacity-90"
                  >全部完成后计分</span
                >
              </button>
            </div>
            <div
              class="border-t border-gray-200 dark:border-gray-700 w-full my-6"
            ></div>
            <div
              class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
            >
              <button
                @click="showHistory()"
                class="w-full md:w-auto bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"
              >
                📜 答题记录
              </button>
              <button
                @click="showWrongAnswers()"
                class="w-full md:w-auto bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"
              >
                🧠 我的错题本
              </button>
            </div>
          </div>
        </div>

        <!-- Quiz Screen -->
        <div x-show="currentView === 'quiz'" class="view-container">
          <!-- Progress Bar and Counter -->
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">
              题目 <span x-text="currentQuestionIndex + 1"></span> /
              <span x-text="questions.length"></span>
            </h2>
            <div
              class="w-full mx-4 bg-gray-200 dark:bg-gray-700 rounded-full h-2.5"
            >
              <div
                class="bg-blue-600 h-2.5 rounded-full"
                :style="`width: ${((currentQuestionIndex + 1) / questions.length) * 100}%`"
              ></div>
            </div>
          </div>

          <!-- Question -->
          <div
            class="mb-6 min-h-[6rem]"
            :key="currentQuestionIndex"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 -translate-x-8"
            x-transition:enter-end="opacity-100 translate-x-0"
          >
            <p
              class="text-xl md:text-2xl font-medium text-gray-900 dark:text-white"
              x-text="currentQuestion.question"
            ></p>
            <template x-if="currentQuestion.image">
              <img
                :src="currentQuestion.image"
                alt="Question Image"
                class="mt-4 rounded-lg mx-auto max-h-64 object-contain"
              />
            </template>
          </div>

          <!-- Options -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="(text, key) in currentQuestion.options" :key="key">
              <button
                @click="selectAnswer(key)"
                :class="getOptionClass(key)"
                class="option-button w-full p-4 rounded-lg border-2 dark:border-gray-600 text-left font-semibold text-lg"
                :disabled="quizMode === 'practice' && userAnswers[currentQuestionIndex] !== null"
              >
                <span class="mr-2" x-text="key + '. '"></span>
                <span x-text="text"></span>
              </button>
            </template>
          </div>

          <!-- Navigation -->
          <div class="mt-8 flex justify-between items-center">
            <button
              @click="prevQuestion()"
              :disabled="currentQuestionIndex === 0"
              class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
              上一题
            </button>
            <template x-if="currentQuestionIndex < questions.length - 1">
              <button
                @click="nextQuestion()"
                :disabled="quizMode === 'practice' && userAnswers[currentQuestionIndex] === null"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
              >
                下一题
              </button>
            </template>
            <template x-if="currentQuestionIndex === questions.length - 1">
              <button
                @click="finishQuiz()"
                :disabled="quizMode === 'practice' && userAnswers[currentQuestionIndex] === null"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
              >
                提交
              </button>
            </template>
          </div>
        </div>

        <!-- Results Screen -->
        <div
          x-show="currentView === 'results'"
          class="text-center view-container"
        >
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            答题结束!
          </h2>
          <p class="text-2xl text-gray-700 dark:text-gray-300 mb-6">
            你的得分是:
            <span
              class="font-bold text-blue-600 dark:text-blue-400 text-4xl"
              x-text="score"
            ></span>
            / <span x-text="questions.length"></span>
          </p>

          <div
            class="text-left space-y-6 max-h-[50vh] overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 rounded-lg"
          >
            <template x-for="(question, index) in questions" :key="index">
              <div
                class="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-b-0"
              >
                <p class="font-semibold text-lg mb-3 flex items-start">
                  <span
                    class="mr-2 text-gray-500 dark:text-gray-400"
                    x-text="(index + 1) + '.'"
                  ></span>
                  <span
                    class="flex-1 text-gray-800 dark:text-gray-200"
                    x-text="question.question"
                  ></span>
                </p>
                <template x-if="question.image">
                  <img
                    :src="question.image"
                    alt="Question Image"
                    class="my-2 rounded-lg mx-auto max-h-48 object-contain"
                  />
                </template>
                <div class="space-y-2 pl-6">
                  <template x-for="(text, key) in question.options" :key="key">
                    <div
                      :class="getReviewOptionClass(question, userAnswers[index], key)"
                      class="p-3 rounded-md text-base flex justify-between items-center"
                    >
                      <span x-text="key + '. ' + text"></span>
                      <span class="text-xl">
                        <span x-if="key === question.answer">✅</span>
                        <span
                          x-if="key === userAnswers[index] && key !== question.answer"
                          >❌</span
                        >
                      </span>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>

          <button
            @click="restartQuiz()"
            class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105"
          >
            返回主页
          </button>
        </div>

        <!-- History Screen -->
        <div x-show="currentView === 'history'" class="view-container">
          <h2
            class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center"
          >
            答题记录
          </h2>
          <div class="space-y-4 max-h-[60vh] overflow-y-auto">
            <template x-if="history.length === 0">
              <p class="text-center text-gray-500 dark:text-gray-400">
                暂无答题记录。
              </p>
            </template>
            <template x-for="session in history" :key="session.id">
              <div
                class="bg-gray-50 dark:bg-gray-900/50 p-4 rounded-lg flex justify-between items-center"
              >
                <div>
                  <p
                    class="font-semibold text-gray-800 dark:text-gray-200"
                    x-text="new Date(session.date).toLocaleString()"
                  ></p>
                  <p
                    class="text-sm text-gray-600 dark:text-gray-400"
                    x-text="`模式: ${session.mode === 'practice' ? '练习' : '考试'}`"
                  ></p>
                </div>
                <div
                  class="text-lg font-bold"
                  :class="session.score / session.total > 0.8 ? 'text-green-500' : 'text-yellow-500'"
                >
                  <span x-text="session.score"></span> /
                  <span x-text="session.total"></span>
                </div>
              </div>
            </template>
          </div>
          <button
            @click="showStartScreen()"
            class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg"
          >
            返回主页
          </button>
        </div>

        <!-- Wrong Answers Screen -->
        <div x-show="currentView === 'wrong'" class="view-container">
          <h2
            class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center"
          >
            我的错题本
          </h2>
          <div
            class="space-y-4 max-h-[60vh] overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900 rounded-lg"
          >
            <template x-if="Object.keys(wrongAnswers).length === 0">
              <p class="text-center text-gray-500 dark:text-gray-400">
                你还没有错题，真棒！
              </p>
            </template>
            <template
              x-for="question in Object.values(wrongAnswers)"
              :key="question.id"
            >
              <div
                class="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-b-0"
              >
                <p
                  class="font-semibold text-gray-800 dark:text-gray-200 mb-2"
                  x-text="question.question"
                ></p>
                <template x-if="question.image">
                  <img
                    :src="question.image"
                    alt="Question Image"
                    class="my-2 rounded-lg mx-auto max-h-48 object-contain"
                  />
                </template>
                <p
                  class="text-green-600 dark:text-green-400 font-bold"
                  x-text="`正确答案: ${question.answer}`"
                ></p>
              </div>
            </template>
          </div>
          <div class="mt-8 flex flex-col md:flex-row gap-4">
            <button
              @click="startWrongAnswerQuiz()"
              :disabled="Object.keys(wrongAnswers).length === 0"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg disabled:opacity-50"
            >
              练习所有错题
            </button>
            <button
              @click="clearWrongAnswers()"
              :disabled="Object.keys(wrongAnswers).length === 0"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg disabled:opacity-50"
            >
              清空错题本
            </button>
            <button
              @click="showStartScreen()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg"
            >
              返回主页
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function quiz() {
        return {
          quizData,
          questions: [],
          userAnswers: [],
          currentQuestionIndex: 0,
          currentView: "start", // start, quiz, results, history, wrong
          totalQuestions: 10,
          score: 0,
          quizMode: "practice", // 'practice' or 'exam'
          history: [],
          wrongAnswers: {},

          init() {
            this.history =
              JSON.parse(localStorage.getItem("quizHistory")) || [];
            this.wrongAnswers =
              JSON.parse(localStorage.getItem("wrongAnswers")) || {};
            // 确保 quizData 已加载
            if (typeof quizData === "undefined") {
              console.error("题库 (quizData) 未找到！");
              this.quizData = [];
            }
          },

          get currentQuestion() {
            return this.questions[this.currentQuestionIndex];
          },

          startQuiz(mode, questionSet = null) {
            this.quizMode = mode;
            const source = questionSet || this.quizData;

            if (!questionSet) {
              if (this.totalQuestions > source.length)
                this.totalQuestions = source.length;
              if (this.totalQuestions < 1) this.totalQuestions = 1;
              this.questions = [...source]
                .sort(() => 0.5 - Math.random())
                .slice(0, this.totalQuestions);
            } else {
              this.questions = [...source].sort(() => 0.5 - Math.random());
            }

            this.userAnswers = Array(this.questions.length).fill(null);
            this.currentQuestionIndex = 0;
            this.score = 0;
            this.currentView = "quiz";
          },

          startWrongAnswerQuiz() {
            const wrongQuestions = Object.values(this.wrongAnswers);
            if (wrongQuestions.length > 0) {
              this.startQuiz("practice", wrongQuestions);
            }
          },

          selectAnswer(optionKey) {
            if (
              this.quizMode === "practice" &&
              this.userAnswers[this.currentQuestionIndex] !== null
            ) {
              return;
            }
            this.userAnswers[this.currentQuestionIndex] = optionKey;
          },

          nextQuestion() {
            if (this.currentQuestionIndex < this.questions.length - 1) {
              this.currentQuestionIndex++;
            }
          },

          prevQuestion() {
            if (this.currentQuestionIndex > 0) {
              this.currentQuestionIndex--;
            }
          },

          finishQuiz() {
            // Calculate score
            this.score = this.userAnswers.reduce((score, answer, index) => {
              return score + (answer === this.questions[index].answer ? 1 : 0);
            }, 0);

            // Save history and wrong answers
            this.updateHistory();
            this.updateWrongAnswers();

            this.currentView = "results";
          },

          updateHistory() {
            const session = {
              id: Date.now(),
              date: new Date().toISOString(),
              score: this.score,
              total: this.questions.length,
              mode: this.quizMode,
              // Optional: you can store questions and answers for a detailed review later
              // questions: this.questions,
              // userAnswers: this.userAnswers
            };
            this.history.unshift(session);
            if (this.history.length > 20) this.history.pop(); // Keep last 20 records
            localStorage.setItem("quizHistory", JSON.stringify(this.history));
          },

          updateWrongAnswers() {
            this.userAnswers.forEach((answer, index) => {
              const question = this.questions[index];
              if (answer !== question.answer) {
                // Using question.id ensures uniqueness
                this.wrongAnswers[question.id] = question;
              } else {
                // If a previously wrong answer is now correct, remove it from the list
                if (this.wrongAnswers[question.id]) {
                  delete this.wrongAnswers[question.id];
                }
              }
            });
            localStorage.setItem(
              "wrongAnswers",
              JSON.stringify(this.wrongAnswers)
            );
          },

          restartQuiz() {
            this.currentView = "start";
            this.totalQuestions = 10;
          },

          showStartScreen() {
            this.currentView = "start";
          },
          showHistory() {
            this.currentView = "history";
          },
          showWrongAnswers() {
            this.currentView = "wrong";
          },

          clearWrongAnswers() {
            if (confirm("确定要清空所有错题记录吗？")) {
              this.wrongAnswers = {};
              localStorage.removeItem("wrongAnswers");
            }
          },

          getOptionClass(optionKey) {
            const userAnswer = this.userAnswers[this.currentQuestionIndex];
            const isSelected = optionKey === userAnswer;

            // Exam mode: only show selection, not correctness
            if (this.quizMode === "exam") {
              if (isSelected) {
                return "bg-blue-200 dark:bg-blue-900 border-blue-500 dark:border-blue-600";
              }
              return "bg-white dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 border-gray-300 dark:border-gray-500";
            }

            // Practice mode (original logic)
            if (userAnswer === null) {
              return "bg-white dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 border-gray-300 dark:border-gray-500";
            }

            const isCorrect = optionKey === this.currentQuestion.answer;

            if (isCorrect)
              return "bg-green-200 dark:bg-green-800 border-green-500 dark:border-green-600 text-green-800 dark:text-green-200";
            if (isSelected && !isCorrect)
              return "bg-red-200 dark:bg-red-800 border-red-500 dark:border-red-600 text-red-800 dark:text-red-200";

            return "bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-500 dark:text-gray-400 cursor-not-allowed";
          },

          getReviewOptionClass(question, userAnswer, optionKey) {
            const isCorrectAnswer = optionKey === question.answer;
            const isUserSelection = optionKey === userAnswer;

            if (isCorrectAnswer) {
              return "bg-green-100 dark:bg-green-900/50 text-gray-800 dark:text-gray-200 border-l-4 border-green-500";
            }
            if (isUserSelection && !isCorrectAnswer) {
              return "bg-red-100 dark:bg-red-900/50 text-gray-800 dark:text-gray-200 border-l-4 border-red-500";
            }
            return "bg-gray-50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-400";
            return "bg-gray-50 dark:bg-gray-800";
          },
        };
      }

      const quizData = [
        {
          id: 1,
          question:
            "七年级体育与健康一书中，低'消费'却能获得'高营养'的运动是指（ ）运动",
          options: { A: "篮球", B: "足球", C: "田径", D: "羽毛球" },
          answer: "C",
        },
        {
          id: 2,
          question: "（）是健康教育发展的新阶段",
          options: {
            A: "心理健康",
            B: "提高全民健康意识",
            C: "全民健康",
            D: "健康促进",
          },
          answer: "D",
        },
        {
          id: 3,
          question: "正常人的心率范围是（    ）。",
          options: {
            A: "60-100次/分",
            B: "60-90次/分",
            C: "50-90次/分",
            D: "50-100 次/分",
          },
          answer: "A",
        },
        {
          id: 4,
          question:
            "在进行大强度练习时需要安排间歇时间，一般每次练习后，心率恢复到（  ）就可以进行下一次练习。",
          options: {
            A: "60—80次/分",
            B: "80—100次/分",
            C: "100—120次/分",
            D: "90—110次/分",
          },
          answer: "C",
        },
        {
          id: 5,
          question: "青少年学生在进行耐力练习时，心跳和脉搏应维持在(  )为宜。",
          options: {
            A: "120—160次/分",
            B: "120—170次/分",
            C: "130—160次/分",
            D: "160—190分",
          },
          answer: "C",
        },
        {
          id: 6,
          question:
            "科学锻炼有益身心健康，那么我们每周至少参加(  )次，每次不少于(  )。",
          options: {
            A: "3-4次，30分钟",
            B: "3-4次，60分钟",
            C: "1-3次，30分钟",
            D: "1-3次，60分钟",
          },
          answer: "B",
        },
        {
          id: 7,
          question: "人体运动中的功能物质包括糖、脂肪和（    ）。",
          options: { A: "维生素", B: "微量元素", C: "水", D: "蛋白质" },
          answer: "D",
        },
        {
          id: 8,
          question: "在运动过程中，肌肉产生一种什么物质使你有酸痛的感觉（  ）",
          options: { A: "乳酸", B: "乳酸菌", C: "蛋白蛋", D: "ATP" },
          answer: "A",
        },
        {
          id: 9,
          question: "BMI（体重Kg、身高m）的计算公式是指（  ）",
          options: {
            A: "体重/身高",
            B: "身高的平方/体重",
            C: "体重/身高的平方",
            D: "身高/体重",
          },
          answer: "C",
        },
        {
          id: 10,
          question:
            "人体心率的增加有一定的限度，这个限度就叫最大心率。最大心率随年龄的增加逐渐下降，经常锻炼、心肺功能强的人最大心率较高。最大心率的推算公式为(  )：",
          options: {
            A: "最大心率=220-年龄",
            B: "最大心率=220-身高",
            C: "最大心率=220-体重",
            D: "最大心率=220*BIM",
          },
          answer: "A",
        },
